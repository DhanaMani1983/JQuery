<!DOCTYPE html>
<html>
<head>
	<Title>Temperature Conversion</Title>
	<meta name="Author" content="Dhanasekaran Mani" />
	<meta name="Keywords" content="HTML, CSS, Javascript, JQuery" />
	<script src="jquery-3.3.1.min.js"></script>
	<script src="Temperature.js"></script>
	<style>
		#tblChart{
			border-collapse:collapse;
			width:400px;
		}
		
		#tblChart td, #tblChart caption{
			border:1px solid black;
			margin:0px;
		}
	</style>
</head>
<body>
	<h1>Temperature Conversion</h1>
	<hr/>
	<h2>Chart to convert Centigrade to Farenheit jquery Demo</h2>
	<table>
		<caption style="margin-bottom:10px;"><b>Centigrade to Farenheit</b></caption>
		<tr>
			<td><label for="txtFrom">From <sup>o</sup>C:</label></td>
			<td><input id="txtFrom" type="text" /></td>
		</tr>
		<tr>
			<td><label for="txtTo">To <sup>o</sup>C:</label></td>
			<td><input id="txtTo" type="text" /></td>
		</tr>
		<tr>
			<td></td>
			<td><button id="btnChart">Prepare Chart</button></td>
		</tr>	
	</table>
	<p id="Result">
	</p>
</body>
</html>
